<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas PDF</title>
</head>
<body>
    <h1>Notas PDF</h1>
    <div id="pdfContainer">
        <!-- Mostrar imagen del PDF -->
        <img src="RACS- CONOCE TU HUELLA- DINÁMICA.png" alt="Página del PDF">
    </div>

    <form id="noteForm">
        <label for="note">Escribe tus notas aquí:</label>
        <textarea id="note" name="note" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Guardar Nota">
    </form>

    <script>
        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var noteText = document.getElementById('note').value;
            // Puedes agregar código para guardar la nota asociada a la página actual del PDF.
            console.log("Nota guardada: " + noteText);
        });
    </script>
</body>
</html>
